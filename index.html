<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./Assets/style.css">

</head>

<body>

    <!--Header-->
    <div class="header">
        <button id="highscorebtn">Highscores</button>
        <div id="timer"> </div>
    </div>

    <!--Main-->
    <div id="container">

        <!--Start Button-->
        <div id="start">Start!</div>

        <!--Quiz Box-->
        <div id="quiz" style="display : none;">
            <div id="question"><p>Question</p></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
            </div>
        </div>

        <!--Results Box-->
        <div id="score" style="display : none;">
            <p>50%</p>
        </div>

        <!--Highscores Box-->
        <div id="highscores" style="display : none;">
        </div>

    </div>

    <script src="./Assets/script.js"></script>
</body>

</html>
